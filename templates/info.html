{% macro fact(number, unit, text) %}
<div class="col-md-4">
  <span class="fa-stack fa-4x">
    <i class="fa fa-circle fa-stack-2x text-primary"></i>
    <strong class="fa fa-stack-1x fa-inverse info-circle">{{ number }}</strong>
  </span>
  <h4 class="service-heading">{{ unit }}</h4>
  <p class="text-muted">{{ text }}</p>
</div>
{% endmacro %}
<section id="info">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Did you know?</h2>
      </div>
    </div>
    <div class="row text-center">
      {{ fact('4', 'things', 'heeey') }}
      {{ fact('8', 'other things', 'Cool') }}
    </div>
  </div>
</section>
