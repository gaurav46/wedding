{% set title = "Trevor & Emily" %}

<html>

    <meta name="description" content="{% block description %}Information for guests attending the wedding of Trevor Bekolay and Emily Irvine.{% endblock %}">
    <meta name="robots" content="noindex">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="/static/css/agency.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">

        <![endif]-->

    <script src="/static/js/jquery.easing.min.js"></script>
    <script src="/static/js/classie.js"></script>
    <script src="/static/js/cbpAnimatedHeader.js"></script>
    <script src="/static/js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="/static/js/jquery.wizard.js"></script>
    <script src="/static/js/jquery.validate-1.12.0.min.js"></script>

    <script src="/static/js/rsvp.js"></script>
